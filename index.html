<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Social Tree</title>

  <body>
    <main>
      <section class="perfil">
        <figure>
          <img src="./img/Avatar.png" alt="Imagem do usuário" />
        </figure>
      </section>

      <p>
        <i>Olá, meu nome é <b>Wendel</b>.</i>
      </p>

      <section class="Social">
        <a href="https://www.linkedin.com/in/wendel-nunes1/" target="_blank">
          <img src="./img/linkedin.svg" alt="Linkedin" />
          Linkedin
        </a>

        <a href="https://github.com/WendelSantosNunes" target="_blank">
          <img src="./img/github.svg" alt="Github" />
          GitHub
        </a>

        <a href="https://www.instagram.com/wendelnunes1/" target="_blank">
          <img src="./img/instagram.svg" alt="Instagram" />
          Instagram
        </a>

        <a href="https://twitter.com/WendelN96410536" target="_blank">
          <img src="./img/twitter.svg" alt="Twitter" />
          Twitter
        </a>
      </section>
    </main>
  </body>
</html>
